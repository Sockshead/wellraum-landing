version: '2'
services:
  nginx-proxy:
    restart: always
    image: nginxproxy/nginx-proxy
    environment:
      - DEFAULT_HOST=wellraum.com
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"
